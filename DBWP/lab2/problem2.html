<!DOCTYPE html>
<htm>
    <head>
        <title>number2</title>
    </head>
    <body>
        <script>
            var question1 = prompt("Give me a number.");
            var num1 = Number(question1);
            var question2 = prompt("Give me a number.");
            var num2 = Number(question2);
            while (num1<num2) {
                alert(num1+" is less than "+num2);
                num1 = num1+1;
            }
        </script>
    </body>
</html>
